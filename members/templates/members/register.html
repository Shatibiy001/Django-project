<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        body {font-family: Arial; padding: 40px; background: #f0f2f5;}
        .box {max-width: 400px; margin: auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1);}
        input, button {width: 100%; padding: 12px; margin: 8px 0; border-radius: 5px; border: 1px solid #ccc;}
        button {background: #42b72a; color: white; font-size: 18px; cursor: pointer;}
        a {color: #1877f2;}
        .error {color: red;}
    </style>
</head>
<body>
<div class="box">
    <h2>Create Account</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        {% if form.errors %}
            <p class="error">Please fix the errors above</p>
        {% endif %}

        <button type="submit">Register</button>
    </form>

    <p><br>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
</div>
</body>
</html>
