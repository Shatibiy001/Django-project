<!DOCTYPE html>
<html>
<head>
    <title>Add New Member</title>
    <style>
        body { font-family: Arial; padding: 40px; background: #f4f4f4; }
        .container { max-width: 500px; margin: auto; background: white; padding: 30px; border-radius: 10px; }
        input, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
        button { background: #28a745; color: white; font-size: 18px; cursor: pointer; }
        .error { color: red; }
    </style>
</head>
<body>
<div class="container">
    <h2>Add New Member</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        {% if form.errors %}
            <div class="error">
                Please fix the errors above
            </div>
        {% endif %}

        <button type="submit">Save Member</button>
    </form>

    <br>
    <a href="/">‚Üê Back to Members List</a>
</div>
</body>
</html>
